buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }

    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.63")
    }

}

plugins {
    id 'net.ltgt.apt' version '0.10'
}

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
    maven { url 'https://projectlombok.org/edge-releases' }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {
    compile 'net.serenity-bdd:serenity-core:2.2.0'
    compile 'net.serenity-bdd:serenity-junit:2.2.0'
    compile "net.serenity-bdd:serenity-rest-assured:2.0.65"
    compile 'org.assertj:assertj-core:1.7.0'
    compile 'org.slf4j:slf4j-simple:1.7.7'
    
    compile "com.fasterxml.jackson.core:jackson-core:2.9.8"
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.8"
    
    compile 'io.rest-assured:rest-assured:3.0.0'
    
    compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'
	
	testCompileOnly 'org.projectlombok:lombok:1.18.12'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
}
